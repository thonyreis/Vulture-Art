<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Uma pequena apresentação do que é o Projeto Vulture Art">
  <link href="style.css" rel="stylesheet" type="text/css">
  <title>Vulture Art - Arte digital</title>
</head>
<body>
  <header class="cabecalho">
    <img class="cabecalho-imagem" src="icon1.png">
    <nav class="cabecalho-menu">
      <a class="cabecalho-menu-item">Artes</a>
      <a class="cabecalho-menu-item">Parceiros</a>
      <a class="cabecalho-menu-item">Quem somos</a>
      <a class="cabecalho-menu-item">Contatos</a>
    </nav>
  </header>

  <main class="conteudo">
    <section class="conteudo-principal">
      <div class="conteudo-principal-escrito">
        <h1 class="conteudo-principal-escrito-titulo">VULTURE ART</h1>
        <h2 class="conteudo-principal-escrito-subtitulo">Uma pequena apresentação do que é o Projeto Vulture Art</h2>
        <a href="https://www.instagram.com/artevulture" class="conteudo-principal-escrito-botao-link" target="blank"><button class="conteudo-principal-escrito-botao">Confira</button></a>
      </div>
      <img class="conteudo-principal-imagem" src="logo.png" alt="Vulture Art logo">
    </section>
    <section class="conteudo-secundario">
      <h3 class="conteudo-secundario-titulo">O que é o projeto?</h3>
      <p class="conteudo-secundario-paragrafo">1. Um projeto de <strong>aprendizagem</strong> em Arte digital</p>
      <p class="conteudo-secundario-paragrafo">2. Inspiração e <strong>estudos</strong> de cores</p>
      <p class="conteudo-secundario-paragrafo">3. Ilustrações com um <strong>toque sombrio</strong></p>
    </section>
  </main>

  <footer class="rodape">
    <img class="rodape-imagem" src="footer.png" alt="Vulture Art">
  </footer>
</body>
</html>
